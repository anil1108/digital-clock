<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body onload="clock()">
    <h1>Digital Clock</h1>
    <div class="clock">
        <p class="heading">The time is now</p>
        <div class="container">
            <div class="hours" id="hrs">
            </div>
            <div class="minutes" id="min">
            </div>
            <div class="seconds" id="sec">
            </div>
        </div>
        <div class="tags">
            <p>Hours</p>
            <p>minutes</p>
            <p>seconds</p>
        </div>
    </div>
</body>

</html>
